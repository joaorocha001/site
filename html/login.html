<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="card">
        <form action="" method="post" class="tabe">
            <p class="p">Email </p><input type="email" id="email"><br><br>
            <p class="p">Senha </p><input type="password" id="senha"><br>
            <a href="inicial.html"><button onclick="logar(); return false">Enviar</button></a>  
        </form>
    </div>
    <script>

        function logar(){
            var login = document.getElementById("email").value;
            var senha = document.getElementById("senha").value;

            if(login == "etec@etec" && senha == "alunos"){
                location.href = "inicia.html"
            }
            else{
                alert("Usu√°rio ou Senha incorretos!")
            }
        }

    </script>
</body>
</html>
